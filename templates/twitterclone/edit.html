{% extends 'base.html' %}

{% block content %}

<h1>edit page</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %} >{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    {{ form.as_p }}
    <button type="submit">編集する</button>
</form>

{% endblock %}
